<!--HEADER-->

<header class="bg-dark text-white py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">

        <h1 class="fs-4 fw-semibold m-0">
            Gestión de Productos
        </h1>

        <nav>
            <a href="#" class="text-white-50 text-decoration-none me-4">
                Inicio
            </a>
            <a href="#" class="text-white-50 text-decoration-none">
                Contacto
            </a>
        </nav>

    </div>
</header>


<!--CONTENIDO PRINCIPAL-->
<main class="container mb-5">

  <!-- Formulario para añadir productos -->
  <app-product-form
    class="mb-4"
    (productoCreado)="onProductoCreado($event)">
  </app-product-form>

  <div class="row">

    <!-- Filtro izquierda ancho 20%  -->
    <aside class="col-12 col-md-2">
      <app-product-filter></app-product-filter>
    </aside>

    <!-- Lista de productos derecha ancho 80% -->
    <section class="col-12 col-md-10">
      <app-product-list></app-product-list>
    </section>

  </div>

</main>

<!--FOOTER-->
<footer class="bg-light py-3 text-center border-top mt-5">
    <p class="m-0 text-muted">
        © 2025 . Actividad 2 DWEC . Angular 20
    </p>
</footer>
